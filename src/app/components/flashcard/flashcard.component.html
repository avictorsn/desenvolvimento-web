<mat-sidenav-container>
  <mat-sidenav opened #sidenav [(opened)]="sidenavOpened" (click)="sidenav.toggle()">
    <a class="flashcard-main-button" (click)="create()">Criar grupo de flashcards</a>
    <a class="flashcard-main-button" (click)="load()">Abrir grupo de flashcards</a>
  </mat-sidenav>
  <mat-sidenav-content>
      <fa-icon [icon]="faBars" style="font-size: 20px;color: white" (click)="sidenav.toggle()"></fa-icon>
  </mat-sidenav-content>
</mat-sidenav-container>
