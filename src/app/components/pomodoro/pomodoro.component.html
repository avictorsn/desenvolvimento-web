<div class="container">

    <div class="row">

        <!-- metas do dia -->
        <div class="col-6">

            <div class="row">
                <div class="col-10 offset-1">

                    <div id="metasDoDia">

                        <h5 id="tituloMetasDoDia">Metas do dia</h5>

                        <div id="inputMetasDiv" class="input-group input-group-sm mb-3">
                            <input type="text" id="inputMetasDoDia" class="form-control"
                                placeholder="Digite uma meta..." maxlength="25">
                            <div class="input-group-prepend">
                                <button mat-raised-button color="warn" id="btnAddElementoLista"
                                    (click)="addElementoListaMeta()" class="btn btn-outline-secondary"
                                    type="button">Adicionar</button>
                            </div>
                        </div>

                        <ul id="listaMetasDoDia" class="list-group overflow-auto">
                        </ul>

                    </div>

                    <mat-card id="pomodoro-info" class="cardResumoAtividades">
                        <h5 id="tituloMetasDoDia">Resumo das atividades</h5>
                        <hr>
                        <ul id="pomodoro-sessions" class="overflow-auto">
                        </ul>
                    </mat-card>



                </div>
            </div>



        </div>

        <!-- pomodoro -->
        <div class="col-6">

            <mat-card class="cardPomodoro">
                <div class="pomodoro-container">
                    <div class="containerElementosPomodoro">
                        <svg id="circuloPomodoroSombra" class="gauge" viewBox="0 0 100 70 ">
                            <circle class="rail" r="30" cx="50" cy="35" fill="transparent"></circle>
                        </svg>
                        <svg id="circuloPomodoro" class="gauge" viewBox="0 0 100 70 ">
                            <circle class="progress" r="30" cx="50" cy="35" fill="transparent"></circle>
                        </svg>
                        <svg id="paraEspaço" class="gauge" viewBox="0 0 100 90 ">
                        </svg>
                        <div id="pomodoro-timer" class="pomodoro-timer">25:00</div>
                    </div>

                    <input type="text" id="pomodoro-clock-task" placeholder="Digite a atividade" maxlength="30" />

                    <div class="pomodoro-clock">
                        <div class="pomodoro-clock-actions">
                            <fa-icon [icon]="faPlayCircle" id="pomodoro-start">Iniciar</fa-icon>
                            <fa-icon [icon]="faPauseCircle" id="pomodoro-pause" hidden>Pausar</fa-icon>
                            <fa-icon [icon]="faStopCircle" id="pomodoro-stop" hidden>Parar</fa-icon>
                        </div>

                    </div>
                    <!-- new -->
                    <div id="pomodoro-clock-actions">
                        <fa-icon [icon]="faCog" id="showConfig" class="fas fa-cog"></fa-icon>

                        <div class="inputParaPomodoro ">
                            <mat-form-field class="pomodoro-input" id="matInputWork">
                                <input matInput placeholder="Duração do ciclo" id="input-work-duration" type="number">
                            </mat-form-field>
                            <mat-form-field class="pomodoro-input" id="matInputBreak">
                                <input matInput placeholder="Duração do intervalo" id="input-break-duration"
                                    type="number">
                            </mat-form-field>
                        </div>
                        <!--
                        <div class="pomodoro-input">
                            <label>Work Duration</label>
                            <input name="input-work-duration" id="input-work-duration" type="number" />
                        </div>
                        <div class="pomodoro-input">
                            <label>Break Duration</label>
                            <input name="input-break-duration" id="input-break-duration" type="number" />
                        </div>
                        -->
                    </div>

                </div>
            </mat-card>

        </div>
    </div>

    <!-- ações / botões -->
    <div class="row pomodoroBottom">
        aaaaaa
    </div>

</div>
