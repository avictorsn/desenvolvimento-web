<div class="container">
    <div class="row">
        <div class="col-12 signup-content-div">
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="nameInput" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Digite novamente a senha">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-lg auth-button" routerLink="/home">Cadastrar-se</button>
                </div>
            </form>
        </div>
    </div>
</div>
